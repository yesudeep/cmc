{% extends "base.html" %}

{% block body_attributes %}id="page-start"{% endblock %}

{% block tag_trunk_content %}
<div class="article">
  <div class="aside">
    <h1>Do you <span>like this title?</span></h1>
    <ul class="icons">
      <li>
        <a id="link-vote-title-yes" href="/title/vote/yes"></a>
      </li>
      <li>
        <a id="link-vote-title-no" class="fancybox-dialog" href="#vote-title-no"></a>
      </li>
    </ul>
    <h2>Got a better title?</h2>
      <form id="decorated-fields vertical" class="decorated-fields vertical" action="" enctype="multipart/form-data" method="post">    
      <label for="title">
        <span class="prefix">your suggested title</span>
        <input type="text" name="title" value="" />
        <span class="suffix"></span>
      </label>
      <label for="full_name">
        <span class="prefix">full name</span>
        <input type="text" name="full_name" value="" class="required capitalize" />
        <span class="suffix"></span>
      </label>
      <label for="submit">
        <span class="prefix"></span>
        <input type="submit" class="awesome-button large" name="submit" value="&#10004; Suggest" />
        <span class="suffix"></span>
      </label>
    </form>
  </div>
  <div class="content">
      <h1>Let me know when the <span>book is out</span>!</h1>
      <form id="form_notify_reader" class="decorated-fields vertical" action="/" enctype="multipart/form-data" method="post">
        <label for="full_name">
          <span class="prefix">full name</span>
          <input type="text" name="full_name" value="" class="required capitalize" />
          <span class="suffix"></span>
        </label>

        <label for="email">
          <span class="prefix">email</span>
          <input type="text" name="email" value="" class="required email" />
          <span class="suffix">(eg. john@doe.com)</span>
        </label>

        <label for="mobile_number">
          <span class="prefix">mobile number</span>
          <input type="text" name="mobile_number" value="" class="required mobile" />
          <span class="suffix">Include your <a href="http://en.wikipedia.org/wiki/List_of_country_calling_codes" target="_blank"> country code</a> and full mobile number. eg. +1 650 555 1212</span>
        </label>

        <label for="submit">
          <span class="prefix"></span>
          <input type="submit" name="submit" value="&#10004; Notify me" />
          <span class="suffix"></span>
        </label>
      </form>
  </div>
</div>
{% endblock %}
