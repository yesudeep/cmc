{% extends "base.html" %}

{% block body_attributes %}id="page-suggest-title"{% endblock %}

{% block tag_trunk_content %}
<img src="{{ MEDIA_URL }}image/heading/better_title.png" class="heading" />
<div class="article">
    <div class="aside">
        <h2>Want to be notified when the book comes out?</h2>
        <p><a class="awesome-button" href="{{ app_urls.release }}">Tell me</a> when the book is out.</a></p>
    </div>
    <div class="content">
        <form class="decorated-fields vertical" action="" method="post">
          <label for="title">
            <span class="prefix">your suggested title</span>
            <input type="text" name="title" value="Cutting Masala Chai" />
            <span class="suffix"></span>
          </label>
          <label for="full_name">
            <span class="prefix">full name</span>
            <input type="text" name="full_name" value="" />
            <span class="suffix"></span>
          </label>
          <label for="email">
            <span class="prefix">email</span>
            <input type="text" name="email" value="" />
            <span class="suffix"></span>
          </label>
          <label for="mobile_number">
            <span class="prefix">mobile</span>
            <input type="text" name="mobile_number" value="" />
            <span class="suffix"></span>
          </label>
          <input type="submit" class="awesome-button large" name="suggest" value="Suggest Title" />
        </form>
    </div>
</div>

{% endblock %}
