{% extends "base.html" %}

{% block html_attributes %}xmlns:fb="http://www.facebook.com/2008/fbml"{% endblock %}

{% block body_attributes %}id="page-start"{% endblock %}

{% block tag_trunk_content %}
<div class="article">
  <div class="aside">
    <h2>we're listening</h2>
  </div>
  <div class="content">
    <form id="" class="decorated-fields vertical" action="/" method="post">
        <div id="user-box">
        <fb:login-button length="long" autologoutlink="true" onlogin="fbUpdateUserBox();"></fb:login-button>
        <label for="full_name">
          <span class="prefix">full name</span>
          <input type="text" name="full_name" value="" class="required capitalize" />
          <span class="suffix"></span>
        </label>
        <label for="email">
          <span class="prefix">email</span>
          <input type="text" name="email" value="" class="required email" />
          <span class="suffix">(eg. john@doe.com)</span>
        </label>
        </div>
        <label for="mobile_number">
          <span class="prefix">mobile number</span>
          <input type="text" name="mobile_number" value="" class="required mobile" />
          <span class="suffix">Include your <a href="http://en.wikipedia.org/wiki/List_of_country_calling_codes" target="_blank"> country code</a> and full mobile number. eg. +1 650 555 1212</span>
        </label>

      <label for="submit">
        <span class="prefix"></span>
        <input type="submit" class="awesome-button large" name="submit" value="&#10004; Submit your story" />
        <span class="suffix"></span>
      </label>
    </form>
  </div>
</div>

{% endblock %}

{% block tag_scripts %}
<script type="text/javascript">
  // Setup the Facebook API key and cross domain receiver url.
  window.fb = window.fb || {};
  window.fb.api_key = "{{ FACEBOOK_API_KEY }}";
  window.fb.cross_domain_receiver_url = "{{ FACEBOOK_CROSS_DOMAIN_RECEIVER_URL }}";

  window.scripts.push(
  "http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php",
  "{{ MEDIA_URL }}script/page/start{{ JS_MINIFIED }}.js"
  );
</script>
{% endblock %}
